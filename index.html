<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="preview/index.css" />
    <title>Parse Chinese Number</title>
  </head>
  <body>
    <div class="grid">
      <div class="title">
        <a href="https://github.com/tommyinb/parse-chinese-number">
          Parse Chinese Number
        </a>
      </div>

      <div class="next">Random</div>

      <div class="card parse">
        <div class="from">
          <input value="一仟貳佰三拾四" />
        </div>

        <div class="to">
          <div class="output">1234</div>
        </div>

        <div class="code">parseChineseNumber</div>
      </div>

      <div class="card print">
        <div class="from">
          <input value="1234" />
        </div>

        <div class="to">
          <div class="output">一千二百三十四</div>
        </div>

        <div class="code">toChineseNumber</div>
      </div>
    </div>

    <script src="preview/bundle.js"></script>
  </body>
</html>
